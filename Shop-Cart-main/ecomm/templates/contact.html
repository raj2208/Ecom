{% extends "base.html" %}
{% load static %}
{% block title %}
   Contact Us
{% endblock title  %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> 

  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h1 class="text-center">Contact</h1>
   <div class="container" mt-2  >
    <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/contact" method="post">
                    {% csrf_token %}
                      <div class="form-group">
                          <label for="name">Full name</label>
                          <input type="text" class="form-control p-2" id="name" name="name" required/>
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control p-2" id="email" name="email" required/>
                    </div>
                      <div class="form-group">
                          <label for="desc">How can i help you?</label>
                          <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
                      </div>

                      <div class="form-group">
                          <label for="pnumber">Phone Number</label>
                          <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required/>
                      </div>
                      <br>
    
                      <button type="submit" class="btn btn-dark">Submit</button>
                    
                      <!-- if you give href="auth/login" it'll append it to the weblink-->

              
                  </form>
                    <br>
                    <br>

            </div>
            <div class="col-md-4"></div>

    </div>

   </div>  
 

{% endblock body %}
